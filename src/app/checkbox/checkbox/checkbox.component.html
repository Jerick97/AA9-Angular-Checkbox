<div class="bg-slate-300 w-3/4 mx-auto mt-6 p-6">

<div class="flex items-center">
    <div class="flex items-center">
        <input checked id="checked-checkbox" type="checkbox" (click)="isActive($event)" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="checked-checkbox" class="text-white-600 mx-3"> Is Active </label>
    </div>
</div>

<div *ngIf="activo" class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="rounded-t-lg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/2048px-Angular_full_color_logo.svg.png" alt="Angular" />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Angular</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Angular es un framework para aplicaciones web desarrollado en TypeScript, de código abierto, mantenido por Google, que se utiliza para crear y mantener aplicaciones web de una sola página</p>
    </div>
</div>
<div *ngIf="!activo">
    <p class="text-red-600">Activa el Checkbox para ver el contenido</p>
</div>
</div>
